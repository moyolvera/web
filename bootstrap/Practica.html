<!DOCTYPE html>
<html>
<head>
	<title>Repaso CSS</title>
	<style type="text/css">
		#practica-input{
			width: 70%;
			padding: 6px 12px;
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 4px;
			text-transform: uppercase;
		}
		#practica-boton{
			background-color: white;
			border-color: #3598dc;
			color: #3598dc;
			padding: 6px 12px;
			width: 27%;
			text-align: center;
		}
		#principal{
			width: 100%;
			height: 50px;
		}
		.contenido{
			width: 100%;
			height: 100%;
			display: inline-block;
			margin-top: 10px;
		}

	</style>
</head>
<body>
	<div id="principal">
		<div class="contenido">
				<input type="text" name="practica-input" id="practica-input">
				<input type="button" name="practica-boton" value="Boton" id="practica-boton">
		</div>
	</div>
</body>
</html>
